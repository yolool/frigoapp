<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fridge Manager – Notifications</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/notifications.css" />
  </head>

  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2><b>Fridge Manager</b></h2>
          <p id="userName">Bienvenue !</p>
        </div>
        <ul class="nav-menu">
          <li><a class="nav-link" href="dashboard.html">Tableau de bord</a></li>
          <li><a class="nav-link" href="produits.html">Mes Produits</a></li>
          <li><a class="nav-link" href="listes.html">Listes</a></li>
          <li><a class="nav-link" href="recettes.html">Recettes</a></li>
          <li><a class="nav-link active notification-alert" href="notifications.html">Notifications<span class="notif-indicator"></span></a></li>
          <li><a class="nav-link" href="profil.html">Profil</a></li>
        </ul>
      </aside>

      <main class="main-content">
        <div class="page-header">
          <h1 class="page-title">ALERTES PRODUITS</h1>
          <div class="user-info">
            <span id="username">Jean</span>
            <button class="logout-btn" onclick="logout()">Déconnexion</button>
          </div>
        </div>

        <section class="alerts-section">
          <h2 class="alert-title urgent">Produits périmés</h2>
          <ul id="expiredList" class="alert-list"></ul>

          <h2 class="alert-title warning">Produits à consommer sous 3 jours</h2>
          <ul id="soonExpiredList" class="alert-list"></ul>
        </section>
      </main>
    </div>

<script src="js/notifications.js"></script>

  </body>
</html>
