<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fridge Manager – Mes Produits</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/produits.css" />
  </head>

  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2><b>Fridge Manager</b></h2>
          <p id="userName">Bienvenue !</p>
        </div>

<ul class="nav-menu">
  <li><a class="nav-link" href="dashboard.html">Tableau de bord</a></li>
  <li><a class="nav-link active" href="produits.html">Mes Produits</a></li>
  <li><a class="nav-link" href="listes.html">Listes</a></li>
  <li><a class="nav-link" href="recettes.html">Recettes</a></li>
  <li><a class="nav-link" href="notifications.html">Notifications</a></li>
  <li><a class="nav-link" href="profil.html">Profil</a></li>
</ul>
      </aside>

      <main class="main-content">
        <div class="page-header">
          <h1 class="page-title">MES PRODUITS</h1>
          <div class="user-info">
            <span id="username">Jean</span>
            <button class="logout-btn" onclick="logout()">Déconnexion</button>
          </div>
        </div>

        <section id="itemsSection">
          <h2>Produits dans le Frigo</h2>
          <div class="produits-container">
            <table id="produitsTable">
              <thead>
                <tr>
                  <th>N°</th>
                  <th>Nom</th>
                  <th>Quantité</th>
                  <th>Date d’ajout</th>
                  <th>Date de péremption</th>
                  <th>Durée restante</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <!-- Lignes ajoutées dynamiquement -->
              </tbody>
            </table>
<br><br><br>
            <h3>Ajouter un produit</h3>
            <form id="produitForm">
              <input type="text" id="nomProduit" placeholder="Nom" required />
              <input type="number" id="quantiteProduit" placeholder="Quantité" min="1" required />
              <input type="date" id="datePeremption" required />
              <button type="submit">Ajouter</button>
            </form>
          </div>
        </section>
      </main>
    </div>

    <script src="js/dashboard.js"></script>
    <script src="js/notifications-indicator.js"></script>
    <script src="js/produits.js"></script>
  </body>
</html>
